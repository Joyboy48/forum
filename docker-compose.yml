version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: learnato-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - learnato-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: learnato-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/learnato-forum
      - NODE_ENV=production
      - CLIENT_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - learnato-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/posts', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: learnato-client
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - learnato-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo-data:

networks:
  learnato-network:
    driver: bridge

